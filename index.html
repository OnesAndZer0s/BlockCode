  function readfiles(input) {

  if (fil.substring(0,3); = "aud") {}
  if (fil.substring(0,3); = "vid") {}
  if (fil.substring(0,3); = "ima") {
  var newImg = document.createElement("img");
  newImg.style.width = "100px";
  newImg.style.height = "100px";
  newImg.src = e.target.result;
  newImg.ondblclick = function() {var con = confirm("Are you sure you want to delete this element?");
  if (con == true) { 
  document.getElementById("img").removeChild(newImg)}};
  document.getElementById("img").appendChild(newImg);

reader.readAsDataURL(input.files[0]);
