  function theme(ele) {
  if (ele === "res") {
     var con = confirm("Are you sure you want to reset the theme?");
     if (con == true) {} }
  if (ele === "new") {
  if (sessionStorage.bac !== "") {
     document.getElementById('scr').style.backgroundColor = sessionStorage.bac;
     document.getElementById('img').style.backgroundColor = sessionStorage.bac;
     document.getElementById('aud').style.backgroundColor = sessionStorage.bac;
     document.getElementById('jav').style.backgroundColor = sessionStorage.bac;
     document.getElementById('htm').style.backgroundColor = sessionStorage.bac;
     document.getElementById('the').style.backgroundColor = sessionStorage.bac;
     document.getElementById('ele').style.backgroundColor = sessionStorage.bac;
     document.getElementById('cRBac').value = sessionStorage.rBac
     document.getElementById('cGBac').value = sessionStorage.gBac
     document.getElementById('cBBac').value = sessionStorage.bBac } }
  if (ele === "pri") {
 var rgb = [document.getElementById('cRPri').value, document.getElementById('cGPri').value, document.getElementById('cBPri').value],
      a = "rgb(",
      b = ")",
      color = a.concat(rgb.concat(b));
    sessionStorage.pri = color.substring(0, color.lastIndexOf(","))
    sessionStorage.rPri = document.getElementById('cRPri').value
    sessionStorage.gPri = document.getElementById('cGPri').value
    sessionStorage.bPri = document.getElementById('cBPri').value}
  if (ele === "sec") {
  var rgb = [document.getElementById('cRSec').value, document.getElementById('cGSec').value, document.getElementById('cBSec').value],
      a = "rgb(",
      b = ")",
      color = a.concat(rgb.concat(b));
    sessionStorage.sec = color.substring(0, color.lastIndexOf(","))
    sessionStorage.rSec = document.getElementById('cRSec').value
    sessionStorage.gSec = document.getElementById('cGSec').value
    sessionStorage.bSec = document.getElementById('cBSec').value}
  if (ele === "bor") {
  var rgb = [document.getElementById('cRBor').value, document.getElementById('cGBor').value, document.getElementById('cBBor').value],
      a = "rgb(",
      b = ")",
      color = a.concat(rgb.concat(b));
    sessionStorage.bor = color.substring(0, color.lastIndexOf(","))
    sessionStorage.rBor = document.getElementById('cRBor').value
    sessionStorage.gBor = document.getElementById('cGBor').value
    sessionStorage.bBor = document.getElementById('cBBor').value}
  if (ele === "tex") {
  var rgb = [document.getElementById('cRTex').value, document.getElementById('cGTex').value, document.getElementById('cBTex').value],
      a = "rgb(",
      b = ")",
      color = a.concat(rgb.concat(b));
    sessionStorage.tex = color.substring(0, color.lastIndexOf(","))
    sessionStorage.rTex = document.getElementById('cRTex').value
    sessionStorage.gTex = document.getElementById('cGTex').value
    sessionStorage.bTex = document.getElementById('cBTex').value}
  if (ele === "bac") {
  var rgb = [document.getElementById('cRBac').value, document.getElementById('cGBac').value, document.getElementById('cBBac').value],
      a = "rgb(",
      b = ")",
      color = a.concat(rgb.concat(b));
    document.getElementById('scr').style.backgroundColor = color.substring(0, color.lastIndexOf(","))
    document.getElementById('img').style.backgroundColor = color.substring(0, color.lastIndexOf(","))
    document.getElementById('aud').style.backgroundColor = color.substring(0, color.lastIndexOf(","))
    document.getElementById('jav').style.backgroundColor = color.substring(0, color.lastIndexOf(","))
    document.getElementById('htm').style.backgroundColor = color.substring(0, color.lastIndexOf(","))
    document.getElementById('the').style.backgroundColor = color.substring(0, color.lastIndexOf(","))
    document.getElementById('ele').style.backgroundColor = color.substring(0, color.lastIndexOf(","))
    sessionStorage.bac = color.substring(0, color.lastIndexOf(","))
    sessionStorage.rBac = document.getElementById('cRBac').value
    sessionStorage.gBac = document.getElementById('cGBac').value
    sessionStorage.bBac = document.getElementById('cBBac').value}
  }

}
   function box(style,ele) {
  var x = document.getElementById(ele);
   if (style === "open") {x.style.display = "block";}
   if (style === "close") {x.style.display = "none";}
   if (style === "toggle") {                
   if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";} }
   if (style === "scr") {
      document.getElementById("scr").style.display = "block";
      document.getElementById("img").style.display = "none";

      document.getElementById("htm").style.display = "none";

      document.getElementById("ele").style.display = "none";}

      document.getElementById("aud").style.display = "none";
      document.getElementById("jav").style.display = "block";

      document.getElementById("jav").style.display = "none";
      document.getElementById("htm").style.display = "block";
      document.getElementById("the").style.display = "none";
      document.getElementById("ele").style.display = "none";}

      document.getElementById("scr").style.display = "none";

      document.getElementById("htm").style.display = "none";
      document.getElementById("the").style.display = "none";
      document.getElementById("ele").style.display = "block";}
   if (style === "sl") {
   if (document.getElementById("slmenu").style.display === "none") {
        document.getElementById("slmenu").style.display = "block";
    } else {
        document.getElementById("slmenu").style.display = "none"; } }
   if (style === "Elements") {
   var x = document.getElementById("elements");
    if (x.style.display === "none") {

 }
   function eleCreate() {
   var name = document.getElementById("Name").value;
   var type = document.getElementById("Type").value;
   var icon = document.createElement("div");
   var eleNum = document.getElementById("elements").children.length;
   icon.style.position = "relative";
   icon.style.width = "90px";
   icon.style.height = "16px";
   icon.style.color = "rgb(0, 100, 0)";
   icon.style.font = "bold 13px arial,serif";
   icon.style.border = "rgb(0, 152, 51) 5px inset";
   icon.style.backroundColor = "rgb(51, 204, 51)";
   icon.id = name.concat(type);
   icon.ondblclick = function() {eleSettings("open",name,type)};
   icon.onclick = function() {};
   icon.innerHTML = name;
   document.getElementById("elements").appendChild(icon);
   document.getElementById("addelement").style.display= "none";
   document.getElementById("Name").value = "";
   document.getElementById("Type").value = "";
   if (eleNum > 6) {
      document.getElementById("elements").style.width = "118px";
      document.getElementById("addEle").style.right = "228px";
      document.getElementById("addelement").style.right = "228px";}
   else {
       document.getElementById("elements").style.width = "100px";
       document.getElementById("addEle").style.right = "210px";
       document.getElementById("addelement").style.right = "210px";}
}
   function eleSettings(style,name,type) {
    if (style === "open") {
   document.getElementById("eleEdit").style.display = "block";
   document.getElementById("newName").placeholder = name;
   document.getElementById("eleType").value = type; }
     if (style === "save") {
   document.getElementById(document.getElementById("newName").placeholder.concat(document.getElementById("eleType").value)).innerHTML = document.getElementById("newName").value;
   document.getElementById("eleEdit").style.display = "none";
   document.getElementById("newName").value = "";}
     if (style === "delete") { 
   var con = confirm("Are you sure you want to delete this element?");
    if (con == true) { 
  document.getElementById("elements").removeChild(document.getElementById(document.getElementById("newName").placeholder.concat(document.getElementById("eleType").value)))
  document.getElementById("eleEdit").style.display = "none";
  var eleNum = document.getElementById("elements").children.length;
  if (eleNum < 6) { 
   document.getElementById("elements").style.width = "100px";
   document.getElementById("addEle").style.right = "210px";
   document.getElementById("addelement").style.right = "210px";} }
}
  }
</script>
